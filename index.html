<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<header class="header">
			<p class="h2 header__h2">[Шапка страницы]</p>
		</header>

		<main class="main">
			<section class="main__section">
				<p class="h2 main__section-h2">[Основная часть]</p>
			</section>
			<article class="main__article main__article-1">
				<p class="h2 main__article-h2">[Ещё 1]</p>
			</article>
			<article class="main__article main__article-2">
				<p class="h2 main__article-h2">[Ещё 2]</p>
			</article>
			<article class="main__article main__article-3">
				<p class="h2 main__article-h2">[Ещё 3]</p>
			</article>
		</main>

		<aside class="aside">
			<p class="h2 aside__h2">[Боковая область]</p>
		</aside>

		<footer class="footer">
			<section class="footer__section">
				<p class="h2 footer__h2">[Секция футера 1]</p>
			</section>
			<section class="footer__section">
				<p class="h2 footer__h2">[Секция футера 2]</p>
			</section>
			<section class="footer__section">
				<p class="h2 footer__h2">[Секция футера 3]</p>
			</section>
			<section class="footer__section">
				<p class="h2 footer__h2">[Секция футера 4]</p>
			</section>
		</footer>

	</div>
</body>

</html>
